    <style>

        .search-container {

        .search-input {

        .search-input:focus {

        .search-btn {
            padding: 15px 30px;

            color: white;
            border: none;
            border-radius: 15px;

        .search-btn:hover {

        .search-btn:disabled {

        .loading {

        .spinner {

        @keyframes spin {

        }

        .results-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));

        }

        .book-card {

        }

        .book-card:hover {

        .book-image {

        .book-title {

            display: -webkit-box;

            overflow: hidden;

        .book-author {

            margin-bottom: 8px;
        }

        .book-publisher {

        }

        .book-price {

        }

        .book-description {
            color: #666;
            font-size: 0.9em;
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #fcc;
            margin: 20px 0;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #888;
            font-size: 1.1em;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
        }

        .pagination button {
            padding: 10px 15px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;

            transition: all 0.3s ease;
        }

        .pagination button:hover:not(:disabled) {
            background: #667eea;
            color: white;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination .current {
            background: #667eea;
            color: white;
        }

        @media (max-width: 768px) {
            .search-container {

            }
            
            .results-container {
                grid-template-columns: 1fr;
            }
            
            .header h1 {

            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ“š ë„¤ì´ë²„ ë„ì„œ ê²€ìƒ‰</h1>
            <p>ì›í•˜ëŠ” ë„ì„œë¥¼ ê²€ìƒ‰í•´ë³´ì„¸ìš”!</p>
        </div>

        <div class="search-section">
            <div class="api-config">
                <h3>ğŸ”‘ API ì„¤ì •</h3>
                <div class="input-group">
                    <label for="clientId">Client ID:</label>
                    <input type="text" id="clientId" placeholder="ë„¤ì´ë²„ API Client IDë¥¼ ì…ë ¥í•˜ì„¸ìš”">
                </div>
                <div class="input-group">
                    <label for="clientSecret">Client Secret:</label>
                    <input type="password" id="clientSecret" placeholder="ë„¤ì´ë²„ API Client Secretì„ ì…ë ¥í•˜ì„¸ìš”">
                </div>
            </div>

            <div class="search-container">
                <input type="text" id="searchInput" class="search-input" placeholder="ê²€ìƒ‰í•  ë„ì„œëª…ì„ ì…ë ¥í•˜ì„¸ìš”..." maxlength="100">
                <button id="searchBtn" class="search-btn">ğŸ” ê²€ìƒ‰</button>
            </div>
        </div>

        <div id="loadingDiv" class="loading" style="display: none;">
            <div class="spinner"></div>
            ê²€ìƒ‰ ì¤‘ì…ë‹ˆë‹¤...
        </div>

        <div id="errorDiv" class="error-message" style="display: none;"></div>

        <div id="resultsDiv" class="results-container"></div>

        <div id="paginationDiv" class="pagination" style="display: none;"></div>
    </div>

    <script>
        class NaverBookSearch {
            constructor() {
                this.currentPage = 1;
                this.currentQuery = '';
                this.itemsPerPage = 10;
                this.init();
            }

            init() {
                // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ë“±ë¡
                document.getElementById('searchBtn').addEventListener('click', () => this.search());
                document.getElementById('searchInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.search();
                });

                // API í‚¤ ë¡œì»¬ ìŠ¤í† ë¦¬ì§€ì—ì„œ ë¶ˆëŸ¬ì˜¤ê¸°
                this.loadApiKeys();
            }

            loadApiKeys() {
                const clientId = localStorage.getItem('naverClientId');
                const clientSecret = localStorage.getItem('naverClientSecret');
                
                if (clientId) document.getElementById('clientId').value = clientId;
                if (clientSecret) document.getElementById('clientSecret').value = clientSecret;
            }

            saveApiKeys() {
                const clientId = document.getElementById('clientId').value.trim();
                const clientSecret = document.getElementById('clientSecret').value.trim();
                
                if (clientId) localStorage.setItem('naverClientId', clientId);
                if (clientSecret) localStorage.setItem('naverClientSecret', clientSecret);
            }

            async search(page = 1) {
                const query = document.getElementById('searchInput').value.trim();
                const clientId = document.getElementById('clientId').value.trim();
                const clientSecret = document.getElementById('clientSecret').value.trim();

                // ì…ë ¥ ê²€ì¦
                if (!query) {
                    this.showError('ê²€ìƒ‰ì–´ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                    return;
                }

                if (!clientId || !clientSecret) {
                    this.showError('ë„¤ì´ë²„ API Client IDì™€ Client Secretì„ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                    return;
                }

                // API í‚¤ ì €ì¥
                this.saveApiKeys();

                this.currentQuery = query;
                this.currentPage = page;

                try {
                    this.showLoading(true);
                    this.hideError();
                    this.hideResults();

                    const start = (page - 1) * this.itemsPerPage + 1;
                    const url = `https://openapi.naver.com/v1/search/book.json?query=${encodeURIComponent(query)}&display=${this.itemsPerPage}&start=${start}&sort=sim`;

                    const response = await fetch(url, {
                        method: 'GET',
                        headers: {
                            'X-Naver-Client-Id': clientId,
                            'X-Naver-Client-Secret': clientSecret
                        }
                    });

                    if (!response.ok) {
                        throw new Error(`API ìš”ì²­ ì‹¤íŒ¨: ${response.status} ${response.statusText}`);
                    }

                    const data = await response.json();
                    this.displayResults(data);
                    this.createPagination(data.total);

                } catch (error) {
                    console.error('Search error:', error);
                    this.showError(`ê²€ìƒ‰ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ${error.message}`);
                } finally {
                    this.showLoading(false);
                }
            }

            displayResults(data) {
                const resultsDiv = document.getElementById('resultsDiv');
                
                if (!data.items || data.items.length === 0) {
                    resultsDiv.innerHTML = '<div class="no-results">ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤. ë‹¤ë¥¸ ê²€ìƒ‰ì–´ë¡œ ì‹œë„í•´ë³´ì„¸ìš”.</div>';
                    return;
                }

                resultsDiv.innerHTML = data.items.map(book => `
                    <div class="book-card">
                        <img src="${book.image || 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgdmlld0JveD0iMCAwIDIwMCAyMDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIyMDAiIGhlaWdodD0iMjAwIiBmaWxsPSIjRjhGOUZBIi8+CjxwYXRoIGQ9Ik04MCA2MEgxMjBWMTQwSDgwVjYwWiIgZmlsbD0iI0RERERERCIvPgo8L3N2Zz4='}" 
                              alt="${this.stripHtml(book.title)}" 
                              class="book-image"
                              onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgdmlld0JveD0iMCAwIDIwMCAyMDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIyMDAiIGhlaWdodD0iMjAwIiBmaWxsPSIjRjhGOUZBIi8+CjxwYXRoIGQ9Ik04MCA2MEgxMjBWMTQwSDgwVjYwWiIgZmlsbD0iI0RERERERCIvPgo8L3N2Zz4='">
                        <div class="book-title">${this.stripHtml(book.title)}</div>
                        <div class="book-author">ì €ì: ${this.stripHtml(book.author) || 'ë¯¸ìƒ'}</div>
                        <div class="book-publisher">ì¶œíŒì‚¬: ${this.stripHtml(book.publisher) || 'ë¯¸ìƒ'} | ${book.pubdate || 'ì¶œê°„ì¼ ë¯¸ìƒ'}</div>
                        ${book.discount && book.discount !== '0' ? `<div class="book-price">ê°€ê²©: ${parseInt(book.discount).toLocaleString()}ì›</div>` : ''}
                        ${book.description ? `<div class="book-description">${this.stripHtml(book.description)}</div>` : ''}
                    </div>
                `).join('');

                resultsDiv.style.display = 'grid';
            }

            createPagination(total) {
                const totalPages = Math.ceil(total / this.itemsPerPage);
                const paginationDiv = document.getElementById('paginationDiv');

                if (totalPages <= 1) {
                    paginationDiv.style.display = 'none';
                    return;
                }

                let paginationHTML = '';

                // ì´ì „ ë²„íŠ¼
                paginationHTML += `<button ${this.currentPage === 1 ? 'disabled' : ''} onclick="bookSearch.search(${this.currentPage - 1})">ì´ì „</button>`;

                // í˜ì´ì§€ ë²ˆí˜¸
                const startPage = Math.max(1, this.currentPage - 2);
                const endPage = Math.min(totalPages, this.currentPage + 2);

                for (let i = startPage; i <= endPage; i++) {
                    paginationHTML += `<button class="${i === this.currentPage ? 'current' : ''}" onclick="bookSearch.search(${i})">${i}</button>`;
                }

                // ë‹¤ìŒ ë²„íŠ¼
                paginationHTML += `<button ${this.currentPage === totalPages ? 'disabled' : ''} onclick="bookSearch.search(${this.currentPage + 1})">ë‹¤ìŒ</button>`;

                paginationDiv.innerHTML = paginationHTML;
                paginationDiv.style.display = 'flex';
            }

            stripHtml(text) {
                if (!text) return '';
                return text.replace(/<[^>]*>/g, '');
            }

            showLoading(show) {
                document.getElementById('loadingDiv').style.display = show ? 'block' : 'none';
                document.getElementById('searchBtn').disabled = show;
                document.getElementById('searchBtn').textContent = show ? 'ê²€ìƒ‰ ì¤‘...' : 'ğŸ” ê²€ìƒ‰';
            }

            showError(message) {
                const errorDiv = document.getElementById('errorDiv');
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
            }

            hideError() {
                document.getElementById('errorDiv').style.display = 'none';
            }

            hideResults() {
                document.getElementById('resultsDiv').style.display = 'none';
                document.getElementById('paginationDiv').style.display = 'none';
            }
        }

        // ì „ì—­ ì¸ìŠ¤í„´ìŠ¤ ìƒì„±
        const bookSearch = new NaverBookSearch();
    </script>
</body>
